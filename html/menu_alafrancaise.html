<!DOCTYPE html>
<html lang="fr">

    <head>
        <title>A la française - Ohmyfood!</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
    </head>

    <body>

        <div id="mainContainer">

            <!-- HEADER -->
            <header>
                <a href="../index.html"><img class="header-logo" alt="Ohmyfood!" src="../img/logo/ohmyfood@2xblack.svg" /></a>
            </header>

            <main>

                <!-- MENU SECTION -->
                <section class="menuSection">

                    <div class="carteBloc">

                        <div class="menuBloc"> <!-- carte -->
                            <div class="menuBloc__title"> <!-- nom du restaurant -->
                                <h3>A la Française</h3>
                                <img />
                            </div>
                        <div class="sousmenuBloc">
                            <h4>ENTREES</h4>
                            <div class="plateBloc">
                                <p class="plateBloc__name">Tartare de poulpe acidulé</p>
                                <p class="plateBloc__description">Aux zestes d'orange</p>
                                <p class="plateBloc__price">25E</p>
                            </div>
                        </div>
                        </div>
                    </div>
                </section>

            </main>

            <!-- FOOTER -->
            <footer>
                <img class="footerLogo" src="../img/logo/ohmyfood@2x.svg" alt="ohmyfood!" />
                <ul>
                    <a href="#"><li><img class="footerImg" src="../img/logo/utensils-solid.svg" alt="fourchette" />Proposer un restaurant</li></a>
                    <a href="#"><li><img class="footerImg" src="../img/logo/hands-helping-solid.svg" alt="hands" />Devenir partenaire</li></a>
                    <a href="#"><li>Mentions légales</li></a>
                    <a href="#"><li>Contact</li></a>
                </ul>
            </footer>

        </div>

    </body>

</html>
